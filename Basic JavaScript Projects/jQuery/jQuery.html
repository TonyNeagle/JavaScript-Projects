<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>

    <script>
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );


            // color paragraph text red when paragraph with id "1" is clicked
            $("#1").click(function(){
                $("p").css("color", "red");
            });

                    // slowly fades out h1 elements when paragraph with id "3" is clicked
                    $("#3").click(function(){
                    $("h1").fadeOut('slow');
                    });
                });







        

    </script>




</html>
