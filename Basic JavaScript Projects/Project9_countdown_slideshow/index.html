<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Slideshow</title>
    <script src="JS/main.js"></script>
   
</head>
<body>
    <h1>Welcome to the Countdown Slideshow</h1>
    <p>How many seconds would you like to set your alarm for</p>


    <div>
        <input id="seconds" value=""/>
        <button onclick="countdown()">click me</button>
        <p id="timer"></p>

    </div>

    <!-- Slideshow container -->
    
        <div class="slideshow-container">

            <!--full width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="Images/img1.jpg" alt="Sunflowers in the Morning">
                <div class="text">Sunflowers in the Morning</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="Images/img2.jpg" alt="Dry Terraine">
                <div class="text">Dry Terraine</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="Images/img3.jpg" alt="On the Plains">
                <div class="text">On the Plains</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="Images/img4.jpg" alt="Sunset">
                <div class="text">Sunset</div>
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

<br>

    <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
        
<link rel="stylesheet" href="CSS/main.css">
    
</body>
</html>
